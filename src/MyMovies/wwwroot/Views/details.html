<h1>{{movie.Title}}</h1>

<div class="row">
    <div class="col-md-5">
        <form ng-submit="edit()">
            <div class="form-group">
                <label for="Title">Название</label>
                <input name="Title" type="text" readonly="readonly" class="form-control" placeholder="Enter title" ng-model="movie.Title">
            </div>
            <div class="form-group">
                <label for="Director">Режиссёр</label>
                <input name="Director" type="text" readonly="readonly" class="form-control" placeholder="Enter director" ng-model="movie.Director">
            </div>
            <a href="/" class="btn btn-default">Назад к списку</a>
        </form>
    </div>
</div>
