<div>

    <h1>Список фильмов</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="width:100px;"></th>
                <th>Название</th>
                <th>Режиссёр</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in movies">
                <td>
                    <a href="/movies/details/{{movie.Id}}" class="btn btn-default btn-xs">Описание</a>
                </td>
                <td>{{movie.Title}}</td>
                <td>{{movie.Director}}</td>
            </tr>
        </tbody>
    </table>
</div>
